<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>365存钱计划</title>
    <style>
        .title {
            text-align: center;
            position: relative;
        }
        .title button {
            position: absolute;
            right: 30%;
            top: 10px;
        }
        #table tr td {
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        #table tr td:hover {
            background-color: skyblue;
            color: white;
        }

        #table tr td.active {
            background-color: #8FFF74;
            color: #0D180B;
        }
    </style>
</head>

<body>
    <h1 class="title">365存钱计划<button type="button" class="btn btn-danger" id="reset">重置计划</button></h1>
    <div class="container">
        <table class="table table-bordered">
            <tbody id="table"></tbody>
        </table>
    </div>

    <script>
        if (typeof localStorage === 'object') {
            try {
                localStorage.setItem('localStorage', 1);
                localStorage.removeItem('localStorage');
            } catch (e) {
                Storage.prototype._setItem = Storage.prototype.setItem;
                Storage.prototype.setItem = function () { };
                alert('您处于无痕浏览，无法为您保存');
            }
        }
        let storage = localStorage;
        if (!storage.moneydata) {
            let data = {
                'data': [],
            };
            for (let j = 1; j <= 365; j++) {
                data.data.push({
                    'count': j,
                    'checked': false
                })
            }
            storage.setItem('moneydata', JSON.stringify(data));
        }

        let flag = 0;
        let table = document.getElementById('table');

        table.appendChild(document.createElement('tr'));

        for (let i = 0; i < JSON.parse(storage.moneydata).data.length; i++) {
            let targetTr = table.querySelectorAll('tr')[flag];
            if (targetTr.children.length < 10) {
                let td = document.createElement('td');
                td.innerText = JSON.parse(storage.moneydata).data[i].count;
                targetTr.appendChild(td);
                td.className = JSON.parse(storage.moneydata).data[i].checked ? 'active' : '';
            } else {
                table.appendChild(document.createElement('tr'));
                i--;
                flag++;
            }
        }
    </script>

    <script>
        let newData;
        table.addEventListener('click', function (event) {
            let e = event || window.event;
            let target = e.target || e.srcElement;
            if (target.nodeName === 'TD') {
                if (!target.className) {
                    target.className = 'active';
                    newData = JSON.parse(localStorage.moneydata);
                    newData.data[parseInt(e.path[0].innerText) - 1].checked = true;
                    localStorage.moneydata = JSON.stringify(newData);
                } else {
                    target.className = '';
                    newData = JSON.parse(localStorage.moneydata);
                    newData.data[parseInt(e.path[0].innerText) - 1].checked = false;
                    localStorage.moneydata = JSON.stringify(newData);
                }
            }
        })
        document.getElementById('reset').onclick = function () {
            localStorage.removeItem('moneydata');
            window.location.reload();
        }
    </script>
</body>

</html>
